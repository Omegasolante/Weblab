<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodlines Middle Earth</title>
    <style>
        /* CSS styles can go here */
        /* Just for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            width: 200px;
            height: 150px;
            background-color: #f0f0f0;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .paragraphs {
            text-align: center;
            margin-top: 20px;
        }
        .side-tab {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .side-tab ul {
            list-style-type: none;
            padding: 0;
        }
        .side-tab li {
            margin-bottom: 5px;
        }
        .side-tab a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Bloodlines Middle Earth</h1>
</header>

<div class="container">
    <div class="box">Placeholder Video 1</div>
    <div class="box">Placeholder Video 2</div>
    <div class="box">Placeholder Video 3</div>
</div>

<div class="paragraphs">
    <p>Placeholder paragraph 1</p>
    <p>Placeholder paragraph 2</p>
    <p>Placeholder paragraph 3</p>
</div>

<div class="side-tab">
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
    </ul>
</div>

</body>
